<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-10" style="padding-left:150px">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-star"></i> Weather Now Ranking
                </div>
                <div class="card-block">
                    <table class="table" ng-controller="rankingController">
                        <thead>
                            <tr>
                                <th>Place</th>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td>{{$index + 1}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.rate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
